<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

<form style="text-align:center">
  <div class="credentials" id="login" style="width: 20rem">
    <div class="row justify-content-center">
      <div class="col-med">
        Email:<br>
        <input type="text" [(ngModel)]="email" name="email" required autofocus><br>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-med">
        Password:<br>
        <input type="password" [(ngModel)]="pass" name="pass" required autofocus><br>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-med"><br>
        <input type="submit" (click)="postCredentials()" name="cred">
      </div>
    </div>
  </div>
</form>
